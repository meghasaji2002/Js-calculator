<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <!-- css -->
     <link rel="stylesheet" href="./calcu-modified.css">
     <!-- bootstrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!-- javascript cdn -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(13, 47, 56);">
   <div class="container-fluid">
    <h1 class="heading">Calculator</h1>
    <div class="row ">
    <div class="col-4"></div>
    <div class="col-4 border border-light pb-5 contentcol">
        <table class="mt-5">
            <tr>
                <th><input id="result" class="input" type="text" readonly></th>
                <th><button class="bt-1" onclick="clearall()">AC</button></th>
                
            </tr>
        </table>
           <table>
                <tr>
                    <th><button class="fstcol" onclick="display('7')">7</button></th>
                    <th><button class="bt-2" onclick="display('8')">8</button></th>
                    <th><button class="bt-2" onclick="display('9')">9</button></th>
                    <th><button class="bt-2" onclick="display('/')">/</button></th>
                </tr>
                <tr>
                    <td><button class="fstcol" onclick="display('4')">4</button></td>
                    <td><button class="bt-2" onclick="display('5')">5</button></td>
                    <td><button class="bt-2" onclick="display('6')">6</button></td>
                    <td><button class="bt-2" onclick="display('*')">x</button></td>
                </tr>
                <tr>
                <td><button class="fstcol" onclick="display('1')">1</button></td>
                <td><button class="bt-2" onclick="display('2')">2</button></td>
                <td><button class="bt-2" onclick="display('3')">3</button></td>
                <td><button class="bt-2" onclick="display('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="fstcol" onclick="display('0')">0</button></td>
                <td><button class="bt-2" onclick="display('.')">.</button></td>
                <td><button class="bt-2" onclick="equal()">=</button></td>
                <td><button class="bt-2" onclick="display('+')">+</button></td>
            </tr>
        </table>
        <table>
            <tr>
                <th><button class="fstcol" onclick="back()" >CLEAR</button></th>
                <th><button class="last"></button></th>
            </tr>
        </table>
       
    

</div>
<div class="col-4"></div>
</div>
</div>
</body>
<script src="./calcukator.js"></script>
</html>
